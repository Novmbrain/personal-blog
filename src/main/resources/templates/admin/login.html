<!DOCTYPE html>
<html lang="en">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客登录管理</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
  <br>
  <br>
  <br>
  <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ui container">
      <div class="ui middle aligned center aligned grid">
        <div class="column">
          <h2 class="ui teal image header">
            <!--<img src="assets/images/logo.png" class="image">-->
            <div class="content">
              Log-in to your account
            </div>
          </h2>
          <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
            <div class="ui segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="userName" placeholder="UserName">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="password" placeholder="Password">
                </div>
              </div>
              <button class="ui fluid large teal submit button">Login</button>
            </div>

            <div class="ui error message"></div>
            <div class="ui negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>

          </form>

<!--          <div class="ui message">
            New to us? <a href="#">Sign Up</a>
          </div>-->
        </div>
      </div>
    </div>
  </div>


  <!--/*/<th:block th:replace="_fragments :: script">/*/-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->

  <!--Semantic-ui form check module -> https://semantic-ui.com/behaviors/form.html-->
  <script>
    $('.ui.form').form({
      fields : {
        userName : {
          identifier: 'userName',
          rules: [{
            type : 'empty',
            prompt: 'Please enter your user name'
          }]
        },
        password : {
          identifier: 'password',
          rules: [{
            type : 'empty',
            prompt: 'Please enter your user password'
          }]
        }
      }
    });
  </script>
</body>
</html>
